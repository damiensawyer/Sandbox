<div>
	<label [for]="'street-' + componentId">Street</label>
	<input
		#streetField="ngModel"
		required
		type="text"
		[id]="'street-' + componentId"
		[name]="'street-' + componentId"
		[(ngModel)]="address().street"
	/>
	@if (streetField.invalid && (form().submitted || streetField.touched)) {
		<div>Street is required</div>
	}
</div>
