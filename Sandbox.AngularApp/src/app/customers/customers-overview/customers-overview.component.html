<sandbox-table [resource]="customers">
	<ng-template #sandboxTableHeader>
		<th>Name</th>
	</ng-template>

	<ng-template [sandboxTableBody]="customers" let-customer>
		<td>{{ customer.firstName }} {{ customer.lastName }}</td>
	</ng-template>

	<ng-template #sandboxTableEmpty>
		<td colspan="100%">No customers found</td>
	</ng-template>
</sandbox-table>

<sandbox-customer-form (submitted)="onCustomerCreated()" />
